<div class="container color-dark">
  <div class="col">
    <p>Add a list item</p>
  </div>
  <div class="col">
    <p>Your list ({{itemCount}})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use form below to add new list item.</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="add new list item here..." [(ngModel)]="goalText">
      <br>
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    Click to remove
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal }}
    </p>
  </div>
</div>
